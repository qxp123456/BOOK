<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
</head>
<body>
搜索的关键字:{{ query }}<br/>
当前页的Page对象: {{ page }}<br/>
<ul>
    {% for item in page %}
        <li>{{ item.object }}</li>
    {% endfor %}
</ul>
分页对应的paginator对象:<br/>
{{ paginator }}
{{ paginator.num_pages }}
</body>
</html>
